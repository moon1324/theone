<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="./login.css">

<body>
    <div class="login-container">
        <div class="login-logo-container">
            <img class="login-logo"src="./img/new_logo.png" alt="">
        </div>
        <div class="login-function-container">
            <form action="" class="login-function-form">
                <div class="login-description-container">
                    <p for="" class="login-description">ID</p>
                    <p for="" class="login-description">PW</p>
                </div>
                <div class="login-input-container">
                    <input type="text" class="id-input" placeholder="   ID를 입력해주세요">
                    <input type="text" class="pw-input" placeholder="   PW를 입력해주세요">
                </div>
                <div class="login-button-container">
                    <button class="login-button">
                        로그인
                    </button>
                </div>
            </form>
        </div>
        <div class="login-links-container">
            <ul class="login-links-ul">
                <li class="login-links-li"><a href="">아이디 찾기</a></li>
                <li class="login-links-li"><a href="">비밀번호 재설정</a></li>
                <li class="login-links-li"><a href="">회원가입</a></li>
            </ul>
        </div>
        <div class="login-phrase-container">
            <p>더원공동체의 온라인 소통공간에 오신 더원공동체 가족 여러분들을 환영합니다.</p>
            <p>언제나 하나님과 동행하는 더원 공동체 지체가 되기를 진심으로 소망합니다.</p>
            <br>
            <p>진실한 질문은 진실한 답을 가져다줍니다.*</p>
            <br>
            <br>
            <p class="text-align-right">*김형국 목사 (풍성한삶으로의 초대, 하나복 DNA 네트워크)</p>
        </div>
    </div>
</body>

</html>
