<body>
    <div class="wrap">
        <div class="sidemenu">
            <div class="logo">
                <img src="../common/img/new_logo.png" width="150px" height="80px">
            </div>
            <ul><a href="statistics.html">사이트 통계</a></ul>
            <ul>회원 관리
                <li><a href="empowerment.html">권한 부여</a></li>

            </ul>
        </div>
        <div class="section">
            <h1>회원추가</h1>
            <form name="add_member">
                이름 : <input type="text" name="name" placeholder="이름을 입력해주세요">
                id : <input type="text" name="id" placeholder="id를 입력해주세요">
                성별 : <input type="text" name="gender" placeholder="성별을 입력해주세요">
                password : <input type="password" name="password" placeholder="비밀번호를 입력해주세요">
                등록일자 : <input type="date" name="date">
                세례 유무 : <input type="text" name="baptism" placeholder="세례/입교/미세례">
                소속나무 : <input type="text" name="tree" placeholder="나무를 입력해주세요">
                주소 : <input type="text" name="address" placeholder="주소를 입력해주세요">
                핸드폰번호 : <input type="text" name="phone" placeholder="핸드폰번호를 입력해주세요">
                관리자 권한 : <input type="text" name="right" placeholder="관리자 권한을 설정해주세요">
                e-mail : <input type="email" name="email" placeholder="이메일을 입력해주세요">
                <button>저장하기</button>
            </form>
        </div>
    </div>
</body>
